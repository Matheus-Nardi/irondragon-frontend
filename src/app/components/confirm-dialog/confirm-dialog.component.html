<h2 mat-dialog-title>Deletar item</h2>
<mat-dialog-content>
    Você realmente deseja deletar esse item ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onConfirmClick()">Sim</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onCancelClick()">Não</button>
</mat-dialog-actions>
