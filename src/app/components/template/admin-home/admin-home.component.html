
@for (item of homeDataContent; track $index) {
    
  <mat-card class="dashboard-card" appearance="outlined" routerLink="{{item.routeLink}}">
    <mat-card-header>
      <mat-icon class="card-icon">{{item.icon}}</mat-icon>
      <mat-card-title>{{item.label}}</mat-card-title>
      <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>    
}
