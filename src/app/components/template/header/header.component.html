<header class="admin-header">
  <div class="header-container">
    <div class="header-left">
      <button 
        mat-icon-button 
        class="menu-button" 
        (click)="clickMenu()" 
        matTooltip="Abrir/Fechar Menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
      
      <div class="brand">
        <div class="logo">
          <mat-icon class="logo-icon">memory</mat-icon>
        </div>
        <span class="brand-name">IRONDRAGON</span>
      </div>
    </div>
    
    <div class="header-right">
      <button mat-icon-button class="action-button" matTooltip="Notificações">
        <mat-icon [matBadge]="3" matBadgeColor="warn">notifications</mat-icon>
      </button>
      
      <button mat-icon-button class="action-button" matTooltip="Ajuda">
        <mat-icon>help_outline</mat-icon>
      </button>
      
      <button 
        mat-button 
        class="user-button" 
        [matMenuTriggerFor]="userMenu"
      >
        <div class="user-info">
          <span class="user-name">Admin</span>
        </div>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu" class="user-menu">
        <div class="user-menu-header">
          <div class="user-menu-info">
            <span class="user-menu-name">Admin</span>
            <span class="user-menu-email">adminirondragon.com</span>
          </div>
        </div>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Meu Perfil</span>
        </button>
        
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Configurações</span>
        </button>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item class="logout-button">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </div>
  </div>
</header>
