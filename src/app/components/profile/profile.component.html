
@if(cliente?.usuario) {
<div class="profile-container">
<div class="profile-header">
  <div class="avatar-container">
    <!-- Avatar with upload overlay -->
    <div class="avatar-wrapper">
      <div class="avatar-circle mat-elevation-z3">
        <ng-container *ngIf="cliente?.usuario?.nomeImagem && imagemUrl; else inicial">
          <img
            [src]="imagemUrl"
            alt="Imagem de perfil"
            class="profile-image"
          />
        </ng-container>
        <ng-template #inicial>
          <span>{{ keycloakProfile?.firstName?.charAt(0) || "U" }}</span>
        </ng-template>
      </div>
      
      <!-- Upload overlay with hover effect -->
      <div class="avatar-overlay" (click)="fileInput.click()">
        <mat-icon>photo_camera</mat-icon>
        <span>Alterar foto</span>
      </div>
      
      <!-- Upload progress indicator -->
    </div>
    
    <!-- Hidden file input -->
    <input
      type="file"
      hidden
      #fileInput
      accept="image/*"
      (change)="carregarImagemSelecionada($event)"
    />
    
    <!-- Image options menu -->
    <div class="avatar-actions" *ngIf="cliente?.usuario?.nomeImagem">
      <button
        mat-button
        color="primary"
        [matMenuTriggerFor]="photoMenu"
        class="photo-options-button"
      >
        <mat-icon>more_horiz</mat-icon>
        <span>Opções</span>
      </button>
      
      <mat-menu #photoMenu="matMenu">
        <button mat-menu-item (click)="fileInput.click()">
          <mat-icon>edit</mat-icon>
          <span>Alterar foto</span>
        </button>
        <button mat-menu-item (click)="removerImagem()" color="warn">
          <mat-icon>delete</mat-icon>
          <span>Remover foto</span>
        </button>
      </mat-menu>
    </div>
  </div>

  <div class="profile-title">
    <h1 class="mat-headline-4">Meu Perfil</h1>
    <p class="mat-subtitle-1">Olá, {{ keycloakProfile?.firstName }}</p>
  </div>
</div>


  <mat-tab-group
    mat-stretch-tabs="false"
    mat-align-tabs="start"
    animationDuration="300ms"
    class="profile-tabs mat-elevation-z1"
  >
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">person</mat-icon>
        <span class="tab-label">Informações</span>
      </ng-template>

      <div class="tab-content">
        <!-- Informações Pessoais -->
        <app-info-usuario
          [usuario]="cliente.usuario"
          [cliente]="cliente"
          [keycloakProfile]="keycloakProfile"
          (salvarInfo)="atualizarInfoBasicas($event)"
        >
        </app-info-usuario>
        <app-enderecos-usuario
          [cliente]="cliente"
          [usuario]="usuario"
          [enderecos]="enderecos"
          (abrirModal)="abrirModalEndereco($event)"
          (deletar)="deletarEndereco($event)"
        ></app-enderecos-usuario>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">credit_card</mat-icon>
        <span class="tab-label">Pagamentos</span>
      </ng-template>
      <app-pagamentos [cliente]="cliente"  [usuario]="usuario" [cartoes]="cartoes" (abrirModal)="abrirModalCartao($event)" (deletar)="deletarCartao($event)">

      </app-pagamentos>
    </mat-tab>

    <mat-tab>
       <ng-template mat-tab-label>
        <mat-icon class="tab-icon">favorite</mat-icon>
        <span class="tab-label">Desejos</span>
      </ng-template>
     <app-lista-desejos [cliente]="cliente" [usuario]="usuario" [listaDesejos]="listaDesejos" (remover)="removerDesejo($event)">

     </app-lista-desejos>
    </mat-tab>
  </mat-tab-group>
</div>
}
