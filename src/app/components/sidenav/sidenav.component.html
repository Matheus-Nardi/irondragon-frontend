<mat-drawer-container class="sidenav-container">
  <mat-drawer #drawer mode="over" class="sidenav-drawer">
    <!-- Header -->
    <div class="sidenav-header">
      <div class="header-content">
        <div class="logo-section">
          <span class="app-name">IRONDRAGON</span>
        </div>
        <button mat-icon-button class="close-button" (click)="drawer.close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidenav-nav">
      <div class="nav-section">
        <span class="section-title">Principal</span>
        <div class="nav-items">
            <a 
              routerLink="/admin" 
              routerLinkActive="active"
              class="nav-item"
              (click)="drawer.close()"
            >
              <div class="nav-item-content">
                <mat-icon class="nav-icon">home</mat-icon>
                <span class="nav-label">Home</span>
              </div>
              <mat-icon class="nav-arrow">chevron_right</mat-icon>
            </a>
          @for (item of navData; track $index) {
            <a 
              routerLink="{{item.routeLink}}" 
              routerLinkActive="active"
              class="nav-item"
              (click)="drawer.close()"
            >
              <div class="nav-item-content">
                <mat-icon class="nav-icon">{{item.icon}}</mat-icon>
                <span class="nav-label">{{item.label}}</span>
              </div>
              <mat-icon class="nav-arrow">chevron_right</mat-icon>
            </a>
          }
        </div>
      </div>
    </nav>
  </mat-drawer>

  <mat-drawer-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
