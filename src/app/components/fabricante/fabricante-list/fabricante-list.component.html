@if (fabricantes.length > 0) {
<div class="header">
  <h1 class="title">Fabricantes</h1>
  <button class="btn" routerLink="/fabricantes/create">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="container">
  <div class="content">
    <div class="mat-elevation-z8 full-screen">
      <table
        mat-table
        [dataSource]="dataSource"
        class="full-table table-background"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let fabricante">{{ fabricante.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let fabricante">{{ fabricante.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let fabricante">{{ fabricante.email }}</td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let fabricante">
            ({{ fabricante.telefone.codigoArea }}) {{ fabricante.telefone.numero }}
            
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <div class="action-buttons">
              <button
                mat-icon-button
                color="primary edit"
                routerLink="/fabricantes/edit/{{ element.id }}"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn delete">
                <mat-icon (click)="onDeleteFabricante(element)">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        class="table-background"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Selecione uma página de fabricantes"
      >
      </mat-paginator>
    </div>
  </div>
</div>

} @else {
<h1 class="title">Fabricantes não encontrado</h1>
}
