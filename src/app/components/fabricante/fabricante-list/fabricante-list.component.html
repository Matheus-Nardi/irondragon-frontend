@if (fabricantes.length > 0) {
    <h1 class="title">Fabricantes</h1>
    <div class="container">
        <div class="content">
            <div class="mat-elevation-z8 full-screen ">
                <table mat-table [dataSource]="dataSource" class="full-table table-background">
    
    
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let fabricante"> {{fabricante.id}} </td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let fabricante"> {{fabricante.nome}} </td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let fabricante"> {{fabricante.email}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
    
                <mat-paginator class="table-background" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Selecione uma página de fabricantes">
                </mat-paginator>
            </div>
        </div>
    </div>
    
    } @else {
    <h1 class="title">Fabricantes não encontrados</h1>
    }
