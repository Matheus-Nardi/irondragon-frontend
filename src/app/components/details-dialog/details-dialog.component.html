<div class="dialog-container">
  <div class="dialog-header">
    <div class="dialog-icon">
      <mat-icon>info</mat-icon>
    </div>
    <div class="dialog-title">
      <h2 mat-dialog-title>{{ data.title }}</h2>
      <p class="dialog-subtitle">Detalhes completos</p>
    </div>
    <button mat-icon-button class="close-button" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="dialog-content">
    <div class="properties-container">
      @for (property of getKeys(data.properties); track $index) {
        <div class="property-item">
          <div class="property-label">{{ property }}</div>
          <div class="property-value">
            {{ data.properties[property] || 'Não informado' }}
          </div>
        </div>
      }
      
      @if (getKeys(data.properties).length === 0) {
        <div class="empty-properties">
          <mat-icon>info</mat-icon>
          <p>Nenhuma informação disponível</p>
        </div>
      }
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-raised-button color="primary" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
      Fechar
    </button>
  </mat-dialog-actions>
</div>
