@if (fornecedores.length > 0) {
    <div class="header">
        <div class="add-container">
          <h1 class="title">Fornecedores</h1>
          <button class="btn" routerLink="create">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      
        <div class="search-container">
          <span class="example-spacer"></span>
          <mat-form-field class="example-form-field" appearance="outline">
            <input
            matInput
            (keyup)="onSearch(search)"
            placeholder="Pesquise por um fornecedor"
            [(ngModel)]="search"
          />
            <button matSuffix mat-icon-button aria-label="Clear">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          <span class="example-spacer"></span>
        </div>
      </div>
<div class="container">
    <div class="content">
        <div class="mat-elevation-z8 full-screen ">
            <table mat-table [dataSource]="fornecedorsFiltrados" class="full-table table-background">


                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.id}} </td>
                </ng-container>


                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.nome}} </td>
                </ng-container>


                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.email}} </td>
                </ng-container>

                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef> Telefone </th>
                    <td mat-cell *matCellDef="let fornecedor"> ({{fornecedor.telefone.codigoArea}}) {{
                        fornecedor.telefone.numero }} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let fornecedor">
                        <div class="action-buttons">
                            <button mat-icon-button color="primary edit"
                                routerLink="edit/{{ fornecedor.id }}">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn delete">
                                <mat-icon (click)="onDeleteFornecedor(fornecedor)">delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[2, 4, 8, 16]" [pageSize]="pageSize" [length]="totalRecords"
                (page)="pagination($event)">
            </mat-paginator>
        </div>
    </div>
</div>

} @else {
<h1 class="title">Fornecedores não encontrados</h1>
}
