@if (fornecedores.length > 0) {
<div class="header">
    <h1 class="title">Fornecedores</h1>
    <button class="btn" routerLink="/fornecedores/create">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="container">
    <div class="content">
        <div class="mat-elevation-z8 full-screen ">
            <table mat-table [dataSource]="dataSource" class="full-table table-background">


                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.id}} </td>
                </ng-container>


                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.nome}} </td>
                </ng-container>


                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.email}} </td>
                </ng-container>

                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef> Telefone </th>
                    <td mat-cell *matCellDef="let fornecedor"> ({{fornecedor.telefone.codigoArea}}) {{
                        fornecedor.telefone.numero }} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let fornecedor">
                        <div class="action-buttons">
                            <button mat-icon-button color="primary edit" routerLink="/fornecedores/edit/{{ fornecedor.id }}">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn delete">
                                <mat-icon (click)="onDeleteFornecedor(fornecedor)">delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator class="table-background" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Selecione uma página de fornecedores">
            </mat-paginator>
        </div>
    </div>
</div>

} @else {
<h1 class="title">Fornecedores não encontrados</h1>
}
