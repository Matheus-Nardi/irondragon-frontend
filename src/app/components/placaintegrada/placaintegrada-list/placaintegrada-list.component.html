@if (placasIntegradas.length > 0) {
  <div class="header">
    <h1 class="title">Placas Integradas</h1>
    <button class="btn" routerLink="create">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="container">
    <div class="content">
      <div class="mat-elevation-z8 full-screen ">
        <table mat-table [dataSource]="dataSource" class="full-table table-background">


          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let placaIntegrada"> {{placaIntegrada.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Placa Integrada </th>
            <td mat-cell *matCellDef="let placaIntegrada"> {{placaIntegrada.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="directX">
            <th mat-header-cell *matHeaderCellDef> DirectX </th>
            <td mat-cell *matCellDef="let placaIntegrada"> {{placaIntegrada.directX}} </td>
          </ng-container>

          <ng-container matColumnDef="openGl">
            <th mat-header-cell *matHeaderCellDef> OpenGL </th>
            <td mat-cell *matCellDef="let placaIntegrada"> {{placaIntegrada.openGl}} </td>
          </ng-container>

          <ng-container matColumnDef="vulkan">
            <th mat-header-cell *matHeaderCellDef> Vulkan </th>
            <td mat-cell *matCellDef="let placaIntegrada"> {{placaIntegrada.vulkan}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let placaIntegrada">
              <div class="action-buttons">
                <button
                  mat-icon-button
                  color="primary edit"
                  routerLink="edit/{{ placaIntegrada.id }}"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn delete">
                  <mat-icon (click)="onDeletePlacaIntegrada(placaIntegrada)">delete</mat-icon>
                </button>

              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[2, 4, 8, 16]" [pageSize]="pageSize" [length]="totalRecords"
                (page)="pagination($event)">
            </mat-paginator>
      </div>
    </div>
  </div>

} @else {
  <h1 class="title">Placas Integradas não encontradas</h1>
}
