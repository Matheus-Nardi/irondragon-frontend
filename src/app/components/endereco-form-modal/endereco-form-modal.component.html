<h1 mat-dialog-title>{{ endereco.id ? 'Editar Endereço' : 'Novo Endereço' }}</h1>

<form [formGroup]="formEndereco" *ngIf="formEndereco" (ngSubmit)="salvar()" class="form-container">

  
<mat-form-field appearance="outline" class="full-width">
    <mat-label>Logradouro</mat-label>
    <input matInput formControlName="logradouro" required  />
    <mat-error *ngIf="formEndereco.get('logradouro')?.hasError('required')">
      Logradouro é obrigatório.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>CEP</mat-label>
    <input matInput formControlName="cep" required maxlength="9" />
    <mat-error *ngIf="formEndereco.get('cep')?.hasError('required')">
      CEP é obrigatório.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Bairro</mat-label>
    <input matInput formControlName="bairro" required />
    <mat-error *ngIf="formEndereco.get('bairro')?.hasError('required')">
      Bairro é obrigatório.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Complemento</mat-label>
    <input matInput formControlName="complemento" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Número</mat-label>
    <input matInput type="text" formControlName="numero" />
  </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="estado">
      <mat-option *ngFor="let estado of estados" [value]="estado">
        {{ estado.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Cidade</mat-label>
    <mat-select formControlName="cidade">
      <mat-option *ngFor="let cidade of cidades" [value]="cidade">
        {{ cidade.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="formEndereco.invalid">
      Salvar
    </button>
  </div>
</form>
