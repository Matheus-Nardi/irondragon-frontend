<h1>Cadastro de Cidade</h1>

<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <div class="input-container">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="nome" placeholder="Nome da cidade"
              [value]="formGroup.get('nome')?.value | titlecase" />
            @if (formGroup.get('nome')?.value) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="formGroup.get('nome')?.setValue('')">
              <mat-icon>close</mat-icon>
            </button>
            }
            <mat-error *ngIf="
                formGroup.get('nome') &&
                formGroup.get('nome')?.invalid &&
                formGroup.get('nome')?.touched
              ">
              {{getErrorMessage('nome', formGroup.get('nome')?.errors)}}

              @if (formGroup.get('nome')?.hasError('apiError')) {
                <span>{{ formGroup.get('nome')?.getError('apiError') }}</span>
              }
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado" placeholder="Selecione um estado"
              [value]="formGroup.get('estado')?.value">
              <mat-option *ngFor="let estado of estados" [value]="estado">
                {{ estado.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button  [routerLink]="['/admin/cidades']">CANCELAR</button>
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">
        SALVAR
      </button>
      <button
        mat-raised-button
        color="warn"
        [disabled]="formGroup.get('id')?.value === null"
        (click)="onDelete()"
      >
        EXCLUIR
      </button>
    </mat-card-actions>
  </mat-card>
</div>
