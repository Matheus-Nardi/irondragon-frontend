@if (cidades.length > 0) {
    <h1 class="title">Cidades</h1>
  <div class="container">
    <div class="content">
      <div class="mat-elevation-z8 full-screen ">
        <table mat-table [dataSource]="dataSource" class="full-table table-background">
  
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let cidade"> {{cidade.id}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let cidade"> {{cidade.nome}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Sigla </th>
            <td mat-cell *matCellDef="let cidade"> {{cidade.estado.sigla}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator class="table-background" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione uma pÃ¡gina de cidades">
        </mat-paginator>
      </div>
    </div>
  </div>
  
  } @else {
  <h1 class="title">Cidades nÃ£o encontradas</h1>
  }
